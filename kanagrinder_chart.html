<html>
<head>
<style>
td { 
  white-space:pre; 
  text-align: center;
}
table, th, td {
  border: 1px solid black;
}
div {
  float: left;
  margin: 20px;
}
</style>
</head>
<body>
<p>
This app uses a slightly modified Hepburn romanization. づ ヅ is read as dzu instead of tsu.
</p>
<div>
<h2>Hiragana</h2>
<table class="table" id="hiragana">
  <thead><tr><th></th><th>a</th><th>i</th><th>u</th><th>e</th><th>o</th></thead>
</table>
</div>
   
<div>
<h2>Katakana</h2>
<table class="table" id="katakana">
  <thead><tr><th></th><th>a</th><th>i</th><th>u</th><th>e</th><th>o</th></thead>
</table>
</div>

<script>
var alphabet = {hiragana:{'-':[["a","あ"],["i","い"],["u","う"],["e","え"],["o","お"],],'k-':[["ka","か"],["ki","き"],["ku","く"],["ke","け"],["ko","こ"],],'s-':[["sa","さ"],["shi","し"],["su","す"],["se","せ"],["so","そ"],],'t-':[["ta","た"],["chi","ち"],["tsu","つ"],["te","て"],["to","と"],],'n-':[["na","な"],["ni","に"],["nu","ぬ"],["ne","ね"],["no","の"],],'h-':[["ha","は"],["hi","ひ"],["fu","ふ"],["he","へ"],["ho","ほ"],],'m-':[["ma","ま"],["mi","み"],["mu","む"],["me","め"],["mo","も"],],'y-':[["ya","や"],["-","-"],["yu","ゆ"],["-","-"],["yo","よ"],],'r-':[["ra","ら"],["ri","り"],["ru","る"],["re","れ"],["ro","ろ"],],'w-':[["wa","わ"],["-","-"],["-","-"],["-","-"],["wo","を"],],'g-':[["ga","が"],["gi","ぎ"],["gu","ぐ"],["ge","げ"],["go","ご"],],'z-':[["za","ざ"],["ji","じ"],["zu","ず"],["ze","ぜ"],["zo","ぞ"],],'d-':[["da","だ"],["ji","ぢ"],["dzu","づ"],["de","で"],["do","ぞ"],],'b-':[["ba","ば"],["bi","び"],["bu","ぶ"],["be","べ"],["bo","ぼ"],],'p-':[["pa","ぱ"],["pi","ぴ"],["pu","ぷ"],["pe","ぺ"],["po","ぽ"],],'n':[["n","ん"]],},katakana:{'-':[["a","ア"],["i","イ"],["u","ウ"],["e","エ"],["o","オ"],],'k-':[["ka","カ"],["ki","キ"],["ku","ク"],["ke","ケ"],["ko","コ"],],'s-':[["sa","サ"],["shi","シ"],["su","ス"],["se","セ"],["so","ソ"],],'t-':[["ta","タ"],["chi","チ"],["tsu","ツ"],["te","テ"],["to","ト"],],'n-':[["na","ナ"],["ni","ニ"],["nu","ヌ"],["ne","ネ"],["no","ノ"],],'h-':[["ha","ハ"],["hi","ヒ"],["fu","フ"],["he","ヘ"],["ho","ホ"],],'m-':[["ma","マ"],["mi","ミ"],["mu","ム"],["me","メ"],["mo","モ"],],'y-':[["ya","ヤ"],["-","-"],["yu","ユ"],["-","-"],["yo","ヨ"],],'r-':[["ra","ラ"],["ri","リ"],["ru","ル"],["re","レ"],["ro","ロ"],],'w-':[["wa","ワ"],["-","-"],["-","-"],["-","-"],["wo","ヲ"],],'g-':[["ga","ガ"],["gi","ギ"],["gu","グ"],["ge","ゲ"],["go","ゴ"],],'z-':[["za","ザ"],["ji","ジ"],["zu","ズ"],["ze","ゼ"],["zo","ゾ"],],'d-':[["da","ダ"],["ji","ヂ"],["dzu","ヅ"],["de","デ"],["do","ド"],],'b-':[["ba","バ"],["bi","ビ"],["bu","ブ"],["be","ベ"],["bo","ボ"],],'p-':[["pa","パ"],["pi","ピ"],["pu","プ"],["pe","ペ"],["po","ポ"],],'v-':[["-","-"],["-","-"],["vu","ヴ"],["-","-"],["-","-"],],'n':[["n","ン"]],}}

function drawTable(tableId) {
  var table = document.getElementById(tableId);
  //clear all rows
  for (var i = table.rows.length - 1; i > 0; i--){
    table.deleteRow(i);
  }
  var consonant = Object.keys(alphabet[tableId]);
  for (let i = 0; i < consonant.length; i += 1) {
    var row = table.insertRow();
    row.insertCell().innerHTML = consonant[i];
    for (let j = 0; j < alphabet[tableId][consonant[i]].length; j += 1) {
      row.insertCell().innerHTML = alphabet[tableId][consonant[i]][j][1] + "\n" + alphabet[tableId][consonant[i]][j][0];
    }
  }
}

drawTable("hiragana");
drawTable("katakana");

      
</script>
</body>
</html>
